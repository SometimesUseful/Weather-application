<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
<header class="w-header">
    <h1 class="w-header-text">Current weather</h1>
</header>
<main>
    <input type="text" placeholder="Enter a city" class="w-input">
    <button class="w-btn">Show</button>

    <div class="w-placeholder">
    <h2 class="city">City</h2>
        <p class="time">Time</p>
        <div class="weather-img"></div>
        <p class="weather-desk">Weather description</p>
        <p class="temp">Temp</p>
        <p class="wind">m\s</p>
        <p class="humidity">0%</p>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
